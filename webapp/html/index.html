<!DOCTYPE html>
<html>

<head>
    <title>TBD</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="../css/index.css" type="text/css" rel="stylesheet">
</head>

<body>
    <div class="card text-center" style="max-width: 36rem;" id="drop-zone">
        <div class="card-header">
            Drop Here
        </div>
        <div class="card-body">
            <h5 class="card-text">Or press Upload</h5>
        </div>
        <div class="card-footer">
            <a type="file" class="btn btn-info" href="#">Upload</a>
        </div>
        <div class="card-footer" hidden="true" id="analyze-div">
            <a type="submit" class="btn btn-success" href="#" id="analyze-button"></a>
        </div>
    </div>
    <div class="card" style="max-width: 36rem;" id="file-card" hidden="true">
        <div class="card-header" id="file-name-header"></div>
        <div class="card-body" id="file-contents"></div>
        <div class="card-footer" id="file-length"></div>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <script src="../javascript/index/index.js" type="text/javascript"></script>
    <script src="../javascript/index/statstable.js" type="text/javascript"></script>
</body>

</html>
